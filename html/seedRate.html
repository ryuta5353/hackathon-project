

    <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seed</title>
  <link rel="stylesheet" href="../css/seedRate.css" />
</head>
<body>
  <main class="main">
        <div id="evaluate-screen" class="screen">
        <button onclick="goBack()" class="back-button">← 戻る</button>
        <div class="form-container">
            <h2>種を評価する</h2>
            <div id="seed-to-evaluate" class="seed-card">
                <!-- 選択された種が表示される -->
            </div>
            <p>このアイデアは実現可能ですか?</p>
            <div class="button-group">
                <button id="possible-button" class="choice-button possible">
                    🌿 実現可能<br><small>育てる</small>
                </button>
                <button id="impossible-button" class="choice-button impossible">
                    🗑️ 実現不可能<br><small>枯れる</small>
                </button>
            </div>
        </div>
    </div>
  </main>
  <script type="module"src="../js/seedRate.js"></script>
</body>
</html>
